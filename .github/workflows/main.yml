name: Deploy Vite and Flutter to Pages

on:
  # Roda em pushes para a branch principal
  push:
    branches: ["main"]

  # Permite rodar manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões do GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # ===============================================
      # PASSO 1: PREPARAÇÃO DO AMBIENTE
      # ===============================================
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js (para o Vite)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: admin_web/package-lock.json

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # ===============================================
      # PASSO 2: BUILD DOS PROJETOS
      # ===============================================
      - name: Instalar dependências e Build do Vite
        working-directory: ./admin_web
        run: |
          npm ci
          npm run build

      - name: Instalar dependências e Build do Flutter
        working-directory: ./user/frontend
        run: |
          flutter pub get
          flutter build web --base-href /hackmeridian/app/

      # ===============================================
      # PASSO 3: COMBINAR OS ARQUIVOS PARA DEPLOY
      # ===============================================
      - name: Estruturar arquivos para o Pages
        run: |
          # 1. Cria uma pasta raiz para o deploy
          mkdir ./_site

          # 2. Move o build do Vite para uma subpasta (ex: /admin)
          mv admin_web/build ./_site/admin

          # 3. Move o build do Flutter para outra subpasta (ex: /app)
          mv user/frontend/build/web ./_site/app

      # ===============================================
      # PASSO 4: DEPLOY NO GITHUB PAGES
      # ===============================================
      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Fazer upload do artefato para o Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Faz o upload da pasta _site que contém os dois apps
          path: "./_site"

      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
